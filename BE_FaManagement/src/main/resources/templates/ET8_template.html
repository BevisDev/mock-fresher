<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<span th:text="'Dear Mr/Ms. '"></span> <span
			th:each="admin,iter : ${adminNames}"> <span
			th:if="${iter.count} < ${#lists.size(adminNames)}"
			th:text="${admin.fullName} + ', ' "> </span> <span
			th:if="${iter.count} >= ${#lists.size(adminNames)}"
			th:text="${admin.fullName}"> </span>
		</span> <span th:if="${masterTrainer != null}" th:text="', ' + ${masterTrainer.fullName}"></span> <span
			th:each="trainer, iter : ${trainers}"> <span
			th:if="${iter.count} < ${#lists.size(trainers)}"
			th:text="', ' + ${trainer.fullName}"> </span> <span
			th:if="${iter.count} >= ${#lists.size(trainers)}"
			th:text="' and ' + ${trainer.fullName}"> </span>
		</span> <br> <span
			th:text="'The class ' + ${classCode} +' - ' + ${className} +' has been accepted by FA Manager.'"></span>
		<br> <span>To view the Class details, please click <a
			href="#">here.</a></span>
		<div th:include="fragments/signature_frag :: .sign"></div>
	</div>
</body>
</html>
