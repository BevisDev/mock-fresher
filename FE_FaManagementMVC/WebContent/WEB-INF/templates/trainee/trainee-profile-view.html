<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
	<link rel="stylesheet" th:href="@{/static/css/tab-component.css}">
	<link rel="stylesheet" th:href="@{/static/css/style-component.css}">
	<link rel="stylesheet" th:href="@{/static/css/table-data-icon-component.css}">

	<title>Trainee profile</title>
</head>
<style>
	select {
		border-radius: 4px;
		padding-left: 3px;
		padding-right: 3px;
	}

	#page {
		margin-left: 100px;
	}

	td.title {
		background-color: lightgray;
	}

	#infoTbl {
		border-collapse: collapse;
		border: 1px solid #000;
	}

	#infoTbl td {
		border: 1px solid #000;
	}

	#infoTbl th {
		border: 1px solid #000;
	}
</style>

<body>
	<div th:include="fragments/header :: .header"></div>
	<div class="col-12">
		<div class="row">
			<div th:include="fragments/menu_left :: .menu-left"></div>
			<div class="col mb-3">
				<h4 class="my-3">Trainee Profile</h4>
				<ul class="nav nav-tabs " id="myTab" role="tablist">
					<li class="nav-item" role="presentation"><a class="nav-link active" id="informatin-tab"
							data-toggle="tab" href="#information" role="tab" aria-controls="home"
							aria-selected="true">Trainee Information</a></li>
					<li class="nav-item" role="presentation"><a class="nav-link" id="trainee-tab" data-toggle="tab"
							href="#trainee" role="tab" aria-controls="profile" aria-selected="false">Training Result</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<!-- Trainee Information -->
					<div class="tab-pane fade show active" id="information" role="tabpanel"
						aria-labelledby="informatin-tab">
						<div class="row m-auto">
							<table class="table m-2 " id="infoTbl">
								<input type="hidden" id="traineeId" th:value="${trainee.id}">
								<tr style="background-color: lightskyblue;">
									<th colspan="8">Personal Information</th>
								</tr>
								<tr class="content">
									<td class="title">Empl ID</td>
									<td th:text="${trainee.id}"></td>
									<td class="title">Type</td>
									<td>
										<div th:text="${trainee.type}" id="trainee-type">
									</td>
									<td class="title">Status</td>
									<td th:text="${trainee.status}"></td>
									<td class="title">Allocation Status</td>
									<td th:text="${trainee.allocationStatus}"></td>
								</tr>
								<tr>
									<td class="title">Account</td>
									<td colspan="3" th:text="${trainee.account}"></td>
									<td class="title">Name</td>
									<td colspan="3" th:text="${trainee.fullName}"></td>
								</tr>
								<tr>
									<td class="title">Gender</td>
									<td colspan="3" th:text="${trainee.gender}"></td>
									<td class="title">DOB</td>
									<td colspan="3" th:text="${trainee.dateOfBirth}"></td>
								</tr>
								<tr>
									<td class="title">University</td>
									<td colspan="3" th:text="${trainee.universityName}"></td>
									<td class="title">Faculty</td>
									<td colspan="3" th:text="${trainee.facultyName}"></td>
								</tr>
								<tr>
									<td class="title">Phone</td>
									<td colspan="3" th:text="${trainee.phone}"></td>
									<td class="title">Email</td>
									<td colspan="3" th:text="${trainee.email}"></td>
								</tr>
								<tr>
									<td class="title">Salary Paid</td>
									<td colspan="3" th:text="${trainee.salaryPaid} ? 'Yes':'No'"></td>
									<td class="title">TPB Account</td>
									<td colspan="3" th:text="${trainee.tbpAccount}"></td>
								</tr>
								<tr>
									<td class="title">History</td>
									<td colspan="7" th:text="${trainee.history}"></td>
								</tr>
							</table>

						</div>
						<div class="row ml-2 mt-0 mb-2 ">
							<a href="" class="btn btn-outline-primary btn-sm"><i
									class="bi bi-arrow-up-circle-fill "></i> Update Trainee</a>
							<button class="btn btn-outline-danger btn-sm ml-2" onclick="deleteTraineeById()"><i
									class="bi bi-x-circle-fill"></i>
								Delete Trainee</button>
							<a href="http://localhost:8080/trainee" class="btn btn-outline-danger btn-sm ml-2"><i class="bi bi-reply-fill"></i>
								Close</a>
						</div>

						<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<label class="modal-title" id="confirmModalLabel">Confirm</label>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body m-auto">
										<div class="row">
											<label id="modal-title"> <i class="bi bi-question-circle-fill"
													style="color: green;"></i>
												Are you sure to request?
											</label>
										</div>
										<div class="row">
											<button type="submit" id="btn-ok" class="btn btn-outline-secondary ml-2"
												data-dismiss="modal">OK</button>
											<button type="button" id="btn-cancel" class="btn btn-outline-secondary ml-2"
												data-dismiss="modal">Cancel</button>
										</div>
									</div>
									<div class="modal-footer"></div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Trainee Information -->

					<!-- Training Result -->
					<div class="tab-pane fade" id="trainee" role="tabpanel" aria-labelledby="trainee-tab">...</div>
					<!-- /Training Result -->
				</div>
			</div>
		</div>
	</div>
	<div th:include="fragments/footer :: .footer"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/trainee-profile.js}"></script>

</body>

</html>
