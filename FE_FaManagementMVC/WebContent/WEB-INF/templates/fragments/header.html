<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header class="header" th:fragment="_header">
	<div class="row p-2 m-0" style="background-color: rgb(0, 68, 146);">
		<div class="col-2">
			<img th:src="@{/static/images/fpt_logo.png}" alt=""
				style="width: 100px; height: 50px;">
		</div>
		<div class="col-7 d-flex align-items-center">
			<h2 class="m-0" style="color: white;">FSOFT HR UTILITY</h2>
		</div>
		<div th:if="${session.userLogin != null}">
			<div class="row p-0">
				<span style="color: white;">Welcome, </span> <a href=""
					style="color: white;"><u th:text="${session?.userLogin?.username}"></u></a><br>
			</div>
			<div  class="row p-0"><a href="/logout"
					style="color: white;"><u>Logout</u></a></div>
		</div>
	</div>
</header>
</html>
