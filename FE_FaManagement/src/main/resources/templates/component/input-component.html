<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title></title>
    <link rel="stylesheet" href="/src/main/resources/static/css/style-component.css">
</head>

<body>
    <div class="col-5">
        <!--Date picker component-->
        <input id="date" class="form-control" type="date" required th:field="*{carId.repairDate}" placeholder=" / / " />
        <!--/Date picker component-->

        <!--Dropdown picker component-->
        <label>
            <input class="dropdowninput ">
        </label>
        <button class="btn ml-0"><i class="bi bi-caret-down-fill"></i></button>

        <datalist id="lst">
            <label>
                <select multiple size=3>
                    <option value="a">a
                    <option value="b">b
                    <option value="c">c
                </select>
            </label>
        </datalist>
        <!--/Dropdown picker component-->
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/js/component.js"></script>
</body>

</html>
