<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
	<div th:include="fragments/header :: .header"></div>
	<div class="col-12">
		<div class="row">
			<div th:include="fragments/menu_left :: .menu-left"></div>
			<div class="col-10">
				<h4 class="my-3">Login</h4>
				<div class="row ml-5 mt-5">
					<form th:action="@{/login}" method="post" th:object="${authDto}"
						id="loginForm">
						<div class="row">
							<div class="form-group row">
								<label for="username" class="col-4 col-form-label">Username</label>
								<div class="col-8">
									<input type="text" th:field="*{username}" name="username"
										class="form-control" id="loginName">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group row">
								<label for="inputPassword" class="col-4 col-form-label">Password</label>
								<div class="col-8">
									<input type="password" th:field="*{password}" name="password"
										class="form-control" id="passwordValue">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-4"></div>
							<button type="submit" class="btn btn-outline-secondary col-3">Login</button>
							<div class="col-2"></div>
							<button type="reset" class="btn btn-outline-secondary col-3">Reset</button>
						</div>

					</form>

				</div>
				<div class="row ml-2 mt-1">
					<p th:text="${message}" style="color: red;"></p>
				</div>
			</div>
			<input id="logoutMessage" th:value="${logOutMessage}" hidden="true">
		</div>
	</div>
	<!--footer-->
	<div th:include="fragments/footer :: .footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
		src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

	<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>

</html>
